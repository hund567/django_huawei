<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('main1'));

    // 指定图表的配置项和数据
    myChart1.setOption({
        title: {
            text: '按设备类型统计'
        },
        tooltip: {},
        legend: {
            data: ['服务器数量']
        },
        xAxis: {
            data: ["PC服务器", "UNIX服务器","其他服务器"]
        },
        yAxis: {},
        series: [{
            name: '服务器数量',
            type: 'bar',
            data: []
        }]
    });

    $.ajax({
        type: "get",
        url: "/json1",
        dataType: "json",
        success: function (data) {
            myChart1.setOption({
                xAxis: {
//            data: data.categories
                },
                series: [{
                    // 根据名字对应到相应的系列
                    name: '服务器数量',
                    data: data.data
                }]
            });
        }
    });

</script>

<script type="text/javascript">

    $(function () {
        $('#reportTable').bootstrapTable({

            url:"/get/tabjson",
            cache: false,
            height: 800,
            striped: true,
            pagination: true,
            pageSize: 20,
            pageNumber: 1,
            pageList: [10, 20, 50, 100, 200, 500], sidePagination: 'client',
            search: true,
            showColumns: true,
            showRefresh: false,
            showExport: false,
            exportTypes: ['csv', 'txt', 'xml'],
            search: true,
            clickToSelect: true,
            columns: [
                {field: "checked", checkbox: true},
                {field: "id", title: "资源编码", align: "center", valign: "middle", sortable: "true"},
                {field: "xtip", title: "系统IP", align: "center", valign: "middle", sortable: "true"},

</script>
